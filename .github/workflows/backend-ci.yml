name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/api/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/api/**'

jobs:
  api:
    name: API CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build ./...
